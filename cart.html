<div id="site">
	<header id="masthead">
		<h1>Winery <span class="tagline">Wines for web developers </h1>
	</header>
	<div id="content">
		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
				</li>
				
				<li>
					<a href="checkout.html" class="btn" onclick = "Checkout()">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>

<script type="text/javascript">

function addtocart1(){	

	

ttq.track('AddToCart',{  
content_id: '1001',
content_type: 'product',
content_name: 'WINE #1',
quantity: 1,
price: 5,
value: 5,
currency: 'USD',

})

}
